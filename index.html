<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢迎加入我们</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 全屏背景 + 轻度虚化 */
        html,body{
            margin:0;
            height:100%;
            overflow-x:hidden;
        }
        body{
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
            position:relative;
        }
        .bg{
            position:fixed;
            inset:0;
            background:url("back.jpg") center/cover no-repeat;
            filter:blur(8px) brightness(.75);   /* 虚化减轻 30 % */
            transform:scale(1.05);
            z-index:-2;
        }
        .overlay{
            position:fixed;
            inset:0;
            background:rgba(0,0,0,.35);
            z-index:-1;
        }

        h1{
            color:#fff;
            margin:0 0 30px;
            font-size:clamp(28px,6vw,48px);
            text-align:center;
            text-shadow:0 2px 10px rgba(0,0,0,.6);
        }

        /* 电脑横排 | 手机竖排 */
        .list{
            width:90vw;
            max-width:1200px;
            display:flex;
            gap:25px;
        }
        @media (max-width:767px){
            .list{
                flex-direction:column;
                max-width:380px;   /* 手机卡片更窄 */
                overflow-y:auto;    /* 保证能滑动 */
                max-height:70vh;    /* 防止超长溢出 */
            }
        }

        .card{
            flex:1 1 30%;
            background:#fff;
            border-radius:16px;
            padding:20px 15px 15px;
            box-shadow:0 8px 30px rgba(0,0,0,.35);
            text-align:center;
        }
        .card img{
            width:100%;
            height:auto;
            border-radius:8px;
        }
        .card .title{
            margin-top:12px;
            font-size:clamp(16px,4vw,20px);
            color:#333;
            font-weight:600;
        }
    </style>
</head>
<body>
<div class="bg"></div>
<div class="overlay"></div>

<h1>欢迎加入我们</h1>

<div class="list">
    <!-- 顺序按你想要的来：QQ / 微信 / 抖音 -->
    <div class="card">
        <img src="QQcode.png" alt="QQ群">
        <div class="title">QQ群</div>
    </div>

    <div class="card">
        <img src="wxcode.png" alt="微信群">
        <div class="title">微信群</div>
    </div>

    <div class="card">
        <img src="ttcode.png" alt="抖音群">
        <div class="title">抖音群</div>
    </div>
</div>
</body>
</html>
